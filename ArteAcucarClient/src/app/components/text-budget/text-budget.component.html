<div class="container">
  <div class="cards">
    <div
      class="card"
      *ngFor="let card of cards"
      (dragstart)="onDragStart($event, card.label)"
      draggable="true"
    >
      {{ card.label }}
    </div>
  </div>
  <form [formGroup]="configForm">
    <textarea
      (change)="onChange()"
      class="text-area"
      formControlName="mensagemOrcamento"
    ></textarea>
  </form>
</div>
