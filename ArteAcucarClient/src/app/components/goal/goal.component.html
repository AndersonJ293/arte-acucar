<div class="container">
  <div class="title">
    <h3>Metas</h3>
    <app-goal-selector
      (goalChanged)="onGraphTypeChanged($event)"
    ></app-goal-selector>
  </div>
  <div class="content">
    <app-progress-bar
      [progress]="percentege"
      [current]="current"
      [goal]="goal"
    ></app-progress-bar>
  </div>
  <footer>
    <p>{{ formatSubtitle }}</p>
  </footer>
</div>
