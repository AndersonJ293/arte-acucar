<div class="container">
  <section>
    <header>
      <h3>Adicionar Produto</h3>
    </header>

    <!-- testando tirar o form -->
    <div>
      <div class="line">
        <div class="groupName">
          <label for="Nome">Nome </label>
          <input
            type="text"
            id="Nome"
            name="Nome"
            required
            autocomplete="off"
          />
        </div>
      </div>
      <div
        id="drop-area"
        (drop)="onDrop($event)"
        (dragover)="onDragOver($event)"
      >
        <img *ngIf="previewUrl" [src]="previewUrl" alt="Preview" />
        <img
          class="picture"
          *ngIf="!previewUrl"
          src="../../../../assets/img/picture.png"
          alt=""
        />
        Solte a imagem aqui ou clique para fazer upload.
        <input
          type="file"
          id="imagem"
          name="imagem"
          accept="image/*"
          style="display: none"
          (change)="onFileSelected($event)"
        />
        <label for="imagem">Clique aqui para selecionar uma imagem</label>
      </div>
      <div class="commoditiesArea">
        <div class="header">
          <h3>Adicionar Precificação</h3>
          <button class="btnSave" (click)="openModal()">+</button>
        </div>
      </div>

      <div class="line">
        <div class="groupAdditional">
          <label for="additionalPor">Adicional %</label>
          <input
            type="number"
            step="0.1"
            min="0"
            id="additionalPor"
            name="additionalPor"
            required
          />
        </div>
        <div class="groupAdditional">
          <label for="additional">Adicional</label>
          <input
            type="number"
            step="0.1"
            min="0"
            id="additional"
            name="additional"
            required
          />
        </div>
      </div>

      <div class="line">
        <div class="groupCostTotal">
          <label for="costTotal">Custo Precificação</label>
          {{ 54 | currency : "BRL" }}
        </div>
        <div class="groupProfitPercentage">
          <label for="profit">Lucro</label>
          {{ 54 | currency : "BRL" }}
        </div>
      </div>

      <div class="line">
        <div class="groupProductionCost">
          <label for="productionCost">Custo Total</label>
          {{ 54 | currency : "BRL" }}
        </div>
        <div class="groupSalary">
          <label for="salary">Salário</label>
          <p>{{ 54 | currency : "BRL" }}</p>
        </div>
      </div>

      <div class="line">
        <div class="groupWorkHours">
          <label for="workHours">Horas Trabalhadas</label>
          <p>15:20</p>
        </div>
        <div class="groupSellingPrice">
          <label for="sellingPrice">Preço Total</label>
          {{ 54 | currency : "BRL" }}
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="btnSave">Salvar</button>
        <button
          routerLink="/painel/precificacao"
          type="reset"
          class="btnCancel"
        >
          Cancelar
        </button>
      </div>
    </div>
  </section>
</div>
<app-budget-modal
  (save)="handleSave($event)"
  [items]="items"
  *ngIf="open"
  [selectedItems]="selectedItems"
>
</app-budget-modal>
