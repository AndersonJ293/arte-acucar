<div class="container">
  <section>
    <header>
      <h3>Adicionar Precificação</h3>
    </header>

    <!-- testando tirar o form -->
    <div>
      <div class="line">
        <div class="groupName">
          <label for="Nome">Nome </label>
          <input
            type="text"
            id="Nome"
            name="Nome"
            required
            autocomplete="off"
          />
        </div>

        <div class="groupCategory">
          <label for="qtde">Quantidade</label>
          <input
            type="number"
            class="custom-select"
            name="qtde"
            id="qtde"
            required
          />
        </div>
      </div>
      <div class="commoditiesArea">
        <div class="header">
          <h3>Adicionar insumos</h3>
          <button class="btnSave">+</button>
        </div>
      </div>
      <div class="line">
        <div class="groupAdditional">
          <label for="additional">Adicional %</label>
          <input
            type="number"
            step="0.1"
            min="0"
            id="additional"
            name="additional"
            required
          />
        </div>

        <div class="groupProfitPercentage">
          <label for="profitPercentage">Lucro %</label>
          <input
            type="number"
            id="profitPercentage"
            name="profitPercentage"
            step="0.1"
            min="0"
            required
          />
        </div>
      </div>

      <div class="line">
        <div class="groupWorkHours">
          <label for="workHours">Horas Trabalhadas</label>
          <input type="time" id="workHours" name="workHours" required />
        </div>
      </div>

      <div class="line">
        <div class="groupCostTotal">
          <label for="costTotal">Custo Insumos</label>
          {{ 54 | currency : "BRL" }}
        </div>
        <div class="groupProfitPercentage">
          <label for="profit">Lucro</label>
          {{ 54 | currency : "BRL" }}
        </div>
      </div>

      <div class="line">
        <div class="groupProductionCost">
          <label for="productionCost">Custo Total</label>
          {{ 54 | currency : "BRL" }}
        </div>
        <div class="groupSalary">
          <label for="salary">Salário</label>
          <p>{{ 54 | currency : "BRL" }}</p>
        </div>
      </div>

      <div class="line">
        <div></div>
        <div class="groupSellingPrice">
          <label for="sellingPrice">Preço Total</label>
          {{ 54 | currency : "BRL" }}
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="btnSave">Salvar</button>
        <button
          routerLink="/painel/precificacao"
          type="reset"
          class="btnCancel"
        >
          Cancelar
        </button>
      </div>
    </div>
  </section>
</div>
