<div class="modalBackground">
  <div class="modalContent">
    <div class="modalHeader">
      <h2>Selecionar Produtos</h2>
      <span class="close" (click)="closeSelection()">&times;</span>
    </div>
    <div class="modalBody">
      <input
        type="text"
        placeholder="Buscar produtos"
        [(ngModel)]="searchInput"
        class="searchInput"
      />
      <div class="cardsContainer">
        <div
          class="card"
          *ngFor="let item of items"
          (click)="toggleSelection(item)"
          [class.selected]="item.selected"
        >
          <h3>{{ item.data.nome }}</h3>
          <p>Custo: {{ item.data.custoTotal | currency : "BRL" }}</p>
          <p>Lucro: {{ item.data.lucro | currency : "BRL" }}</p>
          <p>Sal√°rio: {{ item.data.salario | currency : "BRL" }}</p>
          <p>Valor de venda: {{ item.data.precoTotal | currency : "BRL" }}</p>
        </div>
      </div>
    </div>
    <div class="modalFooter">
      <button class="btnSave" (click)="saveSelection()">Salvar</button>
    </div>
  </div>
</div>
